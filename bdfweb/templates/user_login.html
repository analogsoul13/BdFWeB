{% extends 'base.html' %}

{% block title %} 
    Sign In / Register 
{% endblock %}

{% block content %}

<!-- Login/Register Form -->
<div class=" flex flex-col py-6 justify-center antialiased text-center">
    <!--  -->
    <div class="py-3 sm:max-w-xl sm:mx-auto">
        <!-- Heading -->
        <span class="text-2xl font-light text-gray-800">Register or Sign In to your account </span>
        <div class="mt-3 bg-white shadow-lg rounded-lg">
            <div class="h-2 bg-brightRed rounded-t-md"></div>
        <form action="" id="loginform">
            <div class="px-8 py-6" id="ologin">
                <label for="" class="block font-light text-gray-400 text-xs">An OTP will be sent to your mobile number for verification</label>
                <input type="text" placeholder="+91 Mobile Number" class="border w-full h-5 px-2 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-brightRed rounded-md">
                <div class="flex justify-between items-baseline">
                    <button onclick="getOTP()" type="submit" id=""verify_btn" class="mt-4 bg-brightRed text-white py-2 px-5 rounded-full hover:bg-brightRedLight">Get OTP</button>
                    <a href="{% url 'upwd_login'%}" id="pswdloginswitch" class="text-brightRed text-xs ">Password Login</a>
                    
                </div>
            </div>
        </form>
        </div>
    </div>

</div>

{% endblock %}
