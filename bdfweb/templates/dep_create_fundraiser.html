{% extends 'dep_base.html' %}

{% block title %}
Create Fundraiser
{% endblock %}

{% block content %}

{% load static %}

<!-- Patient Details Form   -->
<div class=" flex flex-row py-6 justify-center antialiased ml-14 mt-14 mb-10 md:ml-64 px-4 ">
    <!--  -->
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <!-- Heading -->
        <p class="text-3xl font-light text-gray-100 text-center">Enter Details</p>
        <div class="mt-3 bg-white shadow-md rounded-lg">
            <div class="h-2 bg-gray-300 rounded-t-md"></div>
            <!-- Form -->
            <form method="post" enctype="multipart/form-data" class="px-8 py-6" role="form" name="reqcampaign" onsubmit="">
                {% csrf_token %}

            
            <!-- Heading inside form -->
            <!-- <label class="block text-xs text-gray-400 text-center">The Details you submit here will sent to the selected Hospital to verify, <br>
                You will receive the response within 24 hours.</label>
            <div class="flex justify-center">
                <a href="{% url 'user_home' %}" ><p class="block text-sm text-center text-bluering-blue-400">Learn More</p></a>
            </div> -->
                
                
            <div class="md:flex justify-between md:space-x-2">
                <!-- First Name -->
                <input type="text" placeholder="First Name" name="patientfname" class=" text-sm border w-full h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required pattern="[A-Za-z]+">
                <!-- Last Name -->
                <input type="text" placeholder="Last Name" name="patientlname" class=" text-sm border w-full h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required pattern="[A-Za-z]+">

            </div>

            <div class="md:flex justify-between">

                <!-- Age Field -->
               
                <input type="number" placeholder="Age" name="patientage" min="18" max="80" class="text-sm border w-full md:w-1/4 h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required>

                <!-- Place field -->
                <input type="text" placeholder="Place" name="patientplace" class="text-sm border w-full md:w-1/4 h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required>

                <!-- Zip -->
                <input type="text" placeholder="Pin Code" name="patientpin" class="text-sm border w-full md:w-1/4 h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required>

            </div>

                 <!-- Mobile Number Field -->
                 <input type="tel" placeholder="Mobile Number" name="patientmob" class="text-sm border w-full  h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required>

                  <!-- Amount To Be Raised -->
                <input type="text" placeholder="Amount In Rs" name="patientamount" class="text-sm border w-full h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required>

                  <!-- Description field -->
                <input type="text" placeholder="Description" name="patientdescription" class="text-sm border w-full h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required>

                  <!-- Hospital -->
                <div class="autocomplete w-full h-full">
                    <input type="text" placeholder="Hospital Name" name="patienthospital" id="tags" class="autocomplete-input text-sm border w-full h-5 px-4 py-4 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-blue-400 rounded-sm" required>
                    <ul class="autocomplete-result-list"></ul>
                </div>

              
              <!-- Add Patient Medical Details -->
                  <label for="patientdoc" class="block mb-2 mt-2 text-xs text-blue-500 text-center">Add The Medical Documents</label>
                  <input type="file"
                  name="patientmedicaldocpic"
                  class="form-control text-sm mt-2
                  block
                  w-full
                  px-3
                  py-1
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
              
              <!-- Add Profile Pic -->
                  <label for="patientpic" class="block mb-2 mt-2 text-xs text-blue-500 text-center">Add a Picture Of Patient (optional)</label>
                  <input type="file"
                  name="patientpic"
                  class="form-control text-sm mt-2
                  block
                  w-full
                  px-3
                  py-1
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">

                   <!-- Register Button -->
                <div class="flex justify-center">
                   <button type="submit" class="mt-4 bg-veryDarkBlue text-white py-2 px-5 rounded-full hover:bg-bluering-blue-400Light shadow-lg items-center">Create</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
