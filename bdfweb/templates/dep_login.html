{% extends 'base.html' %}

{% block title %} 
    Department Login
{% endblock %}

{% block content %}

<!-- Login/Register Form -->
<div class=" flex flex-col py-6 justify-center antialiased text-center">
    <!--  -->
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <!-- Heading -->
        <span class="block text-3xl font-light text-gray-800">Department Section</span>
        <div class="mt-3 bg-white shadow-md rounded-lg">
            <div class="h-2 bg-brightRed rounded-t-md"></div>
            <form method="post" action="">
                {% csrf_token %}
                <div class="px-8 py-6">
                    <!-- Heading inside card -->
                    <label for="" class="block text-md text-gray-600">Welcome!</label>
                    <!-- Username Field -->
                    <input type="text" placeholder="Email Id" name="emailid" required class="border w-full h-5 px-2 py-5 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-brightRed ronded-md rounded-sm">
                    <!-- Password Field -->
                    <input type="password" placeholder="Password" name="pwd" class="border w-full h-5 px-2 py-5 mt-2 hover:outline-none focus-outline-none focus:ring-1 focus:ring-brightRed ronded-md rounded-sm">
                    <!-- Forgot Password -->
                    <div class="flex flex-row-reverse justify-between p-2 items-end mt-2">

                        <a href="" class="text-brightRed text-sm">Forgot Password?</a>
                        <a href="{% url 'dep_register' %}" class="text-brightRed text-sm">Create Account</a>

                    </div>
                    <!-- Button -->
                    <div class="flex flex-col justify-center">
                        <button type="submit" class="mt-4 bg-brightRed text-white py-2 px-5 rounded-full hover:bg-brightRedLight">Login</button>
                        <p class="text-sm text-gray-500 mt-3">or</p>
                        <button type="submit" class="mt-4 bg-gray-100 text-brightRed py-2 px-5 rounded-full shadow-lg hover:bg-gray-200">OTP Login</button>
                    </div>
                </div>
            
            </form>
        </div>
    </div>

</div>


<!-- redirect to department homepage if login is approved by admin -->
{% if error == "no" %}

<script>

    alert('Logged In Succesfully'); 
    window.location=("{% url 'dep_home' %}");

</script>
{% endif %}


<!-- Display error message if there is any error  -->
{% if error == "yes" %}


<script>
    alert('Invalid Login Credentials , Try again..!'); 
</script>
{% endif %}

<!-- if status is pendig and not approved by admin display error message -->
{% if error == "not" %}


<script>
    alert('We are reviewing your details , You can login after we approve.'); 
</script>
{% endif %}

{% endblock %}
